<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property 3 Listing</title>
    <link rel="stylesheet" href="css/property.css" />
  </head>
  <body>
    <div class="head-img">
      <img src="media/logov3.jpg" alt="property logo" />
    </div>
    <div class="info">
      <h1>Lucas Gomez</h1>
    </div>
    <br />
    <div id="menu-button">
      <!--dynamic button-->
    </div>
    <br />

    <div id="property-details">
      <p id="type"></p>
      <p id="lot-size"></p>
      <p id="price"></p>
      <p id="rooms"></p>
      <p id="address"></p>
      <!-- Container for image grid -->
      <div id="image-grid"></div>
      <div class="pic-footer">
        <p>(Click the image to see the next picture)</p>
      </div>
      <p id="desc"></p>
    </div>
    <script src="js/data.js"></script>
    <script src="js/button.js"></script>
    <script src="js/property.js"></script>
  </body>
</html>
